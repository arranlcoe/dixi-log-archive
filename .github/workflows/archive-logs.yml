name: Archive Better Stack logs to Google Drive

on:
  schedule:
    - cron: "10 1 * * *" # daily 01:10 UTC
  workflow_dispatch: {}

jobs:
  archive:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install deps
        run: npm install

      - name: Run archive script
        env:
          BETTERSTACK_CH_URL: ${{ secrets.BETTERSTACK_CH_URL }}
          BETTERSTACK_CH_USER: ${{ secrets.BETTERSTACK_CH_USER }}
          BETTERSTACK_CH_PASS: ${{ secrets.BETTERSTACK_CH_PASS }}
          BETTERSTACK_LOGS_TABLE: ${{ secrets.BETTERSTACK_LOGS_TABLE }}

          DRIVE_FOLDER_ID: ${{ secrets.DRIVE_FOLDER_ID }}
          GOOGLE_OAUTH_CLIENT_ID: ${{ secrets.GOOGLE_OAUTH_CLIENT_ID }}
          GOOGLE_OAUTH_CLIENT_SECRET: ${{ secrets.GOOGLE_OAUTH_CLIENT_SECRET }}
          GOOGLE_OAUTH_REFRESH_TOKEN: ${{ secrets.GOOGLE_OAUTH_REFRESH_TOKEN }}
        run: node scripts/archive-betterstack-to-drive.mjs
